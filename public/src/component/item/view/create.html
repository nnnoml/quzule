<fieldset>
    <legend>新建商品</legend>
    </fieldset>
<form class="form-horizontal" id="data">

    <div class="form-group">
      <label>商品名称</label>
      <div class="input-group col-md-4">
        <input type="text" class="form-control  " name="item_name" placeholder="商品名称" required autofocus>
      </div>
    </div>

      <div class="form-group">
          <label>商品总价</label>
          <div class="input-group col-md-4">
              <span class="input-group-addon" id="basic-addon1">￥</span>
              <input type="text" class="form-control" name="item_price" placeholder="商品总价" required>
          </div>
      </div>

      <div class="form-group">
          <label>商品租赁价</label>
          <div class="input-group col-md-4">
              <span class="input-group-addon" id="basic-addon1">￥</span>
              <input type="text" class="form-control" name="item_rent_price" placeholder="商品租赁价" >
          </div>
      </div>

      <input type="hidden" name="is_show" id="is_show" value='0' />
      <div class="form-group">
        <label>是否上架</label>
        <div class="btn-group btn-toggle"> 
          <a class="btn btn-sm btn-default" data='1'>上</a>
          <a class="btn btn-sm btn-primary active" data='0'>不上</a>
        </div>
      </div>

      <input type="hidden" name="item_img" id="item_img" value='' />
      <div class="form-group">
          <label>商品图片</label>
          <div id="wrapper">
              <div id="container">
                  <!--头部，相册选择和格式选择-->
      
                  <div id="uploader">
                      <div class="queueList">
                          <div id="dndArea" class="placeholder">
                              <div id="filePicker"></div>
                              <p>或将照片拖到这里，单次最多可选10张</p>
                          </div>
                      </div>
                      <div class="statusBar" style="display:none;">
                          <div class="progress">
                              <span class="text">0%</span>
                              <span class="percentage"></span>
                          </div><div class="info"></div>
                          <div class="btns">
                              <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="form-group">
          <label>项目详情</label>
          <script type="text/plain" id="item_detail" style="width:1000px;height:240px;"></script>
      </div>

      <div class="form-group">
          <label>项目参数</label>
          <script type="text/plain" id="item_parame" style="width:1000px;height:240px;"></script>
      </div>

    <div class="form-group">
      <div class="">
        <button type="submit" class="btn btn-default">保存</button>
      </div>
    </div>
  </form>

    <!--批量传图-->
    <link rel="stylesheet" type="text/css" href="./static/vendor/webuploader/css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="./static/vendor/webuploader/css/style.css" />
    <script type="text/javascript" charset="utf-8" src="./static/vendor/webuploader/js/webuploader.js"></script>
    <script type="text/javascript" charset="utf-8" src="./static/vendor/webuploader/js/config.js"></script>
    <!--批量传图-->

    <!--编辑器-->
    <link href="./static/vendor/ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="./static/vendor/ueditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./static/vendor/ueditor/umeditor.min.js"></script>
    <script type="text/javascript" src="./static/vendor/ueditor/lang/zh-cn/zh-cn.js"></script>

    jsSrc('item','create');
